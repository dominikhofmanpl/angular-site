<div class="card newsitem p-0 m-0" data-aos="fade-up">
  <div class="card-img-top" style="background-image: url({{reviews.acf.cover}}); background-size: cover;"></div>
  <div class="card-body border-0 d-flex flex-column p-0 m-0">
    <a routerLink="/recenzja/{{reviews.id}}" class="text-dark title-news josefin-reg mt-4"><h5 class="card-title title-news">{{reviews.acf.title}}</h5></a>
    <p class="josefin-light my-4">
      {{reviews.acf.intro}}
    </p>
  </div>
</div>
