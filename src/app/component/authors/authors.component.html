<div class="container mt-5">
    <div class="row">
        <div class="col-12 d-flex flex-column">
            <img src="../../../assets/brake.svg" alt="" srcset="" style="width: 3rem;">
            <h3 class="josefin-semi mt-5 mb-3">PiszÄ… dla nas...</h3>
        </div>
    </div>
    <div class="row py-3">
        <div class="col-12 col-md-6 col-lg-4 mb-5 mt-5" *ngFor="let author of authors$ | async">
            <div class="card newsitem p-0 m-0 border-0" data-aos="fade-up">
                <div class="card-img-top" style="background-image: url('{{author.acf.profilowe}}'); background-size: cover;"></div>
                <div class="card-body border-0 d-flex flex-row p-0 m-0 mt-4">
                  <div class="text-dark title-news josefin-reg mr-2"><h5 class="card-title title-news">{{author.name}}</h5></div>
                  <p class="josefin-light ml-4">
                    {{author.description}}
                  </p>
                </div>
            </div>
        </div>
    </div>
</div>
